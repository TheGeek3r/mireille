<app-filtre-articles (changeType)="majType($event)" (changeFiltre)="majFiltre($event)"></app-filtre-articles>

<div class="row">
    <div class="col-md-3" *ngFor="let article of articles | articles :inputFiltre:type">
        <div class="ibox">
            <div class="ibox-content product-box">
                    <p class="text-center">{{ article.pays }}</p>
                <div class="product-imitation">
                    <img src="{{ article.image }}" alt="Smiley face" >
                </div>
                <div class="product-desc">
                    <span class="product-price">
                        {{ article.prix }}€
                    </span>
                    <p class="text-muted">{{ article.nom }}</p>
                    <a href="#" class="product-name"> {{ article.titre }}</a>

                    <div class="small m-t-xs">
                        {{ article.description }}
                    </div>
                    <div class="m-t text-righ">

                        <a href="#" class="btn btn-xs btn-outline btn-primary btn-reserver">{{ article.categorie }}<i class="fa fa-long-arrow-right"></i> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
